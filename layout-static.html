<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripGo - 旅行规划</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: #f6eefc;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      gap: 0;
    }

    /* ===== 右侧 Sidebar (显示在页面右侧) ===== */
    .sidebar {
      width: 300px;
      background: white;
      padding: 24px;
      border-left: 1px solid #e5e7eb;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1f2937;
    }

    .sidebar .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .sidebar .btn-primary {
      background: #a78bfa;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 24px;
    }

    .sidebar .premium {
      background: #f3e8ff;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .sidebar .premium h3 {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 12px;
    }

    .sidebar .premium ul {
      list-style: none;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.8;
    }

    .sidebar .premium li:before {
      content: "• ";
      color: #a78bfa;
      font-weight: bold;
    }

    .sidebar .btn-cta {
      background: #2d3748;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
    }

    /* ===== 右侧主区域 ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      gap: 0;
    }

    /* 右侧分为两部分 */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: 0;
    }

    /* ===== 左上：聊天区 ===== */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-right: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .chat-header .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #dbeafe;
      flex-shrink: 0;
    }

    .chat-header .info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 2px;
    }

    .chat-header .info p {
      font-size: 13px;
      color: #9ca3af;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message.user {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }

    .message .avatar-small {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e9d5ff;
      flex-shrink: 0;
    }

    .message.user .avatar-small {
      background: #7c3aed;
    }

    .message .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      background: #f3e8ff;
      font-size: 14px;
      line-height: 1.5;
      color: #1f2937;
      word-wrap: break-word;
    }

    .message.user .bubble {
      background: #7c3aed;
      color: white;
    }

    .composer {
      padding: 16px 24px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .composer input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .composer input:focus {
      border-color: #a78bfa;
    }

    .composer .btn-send {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .composer .btn-done {
      background: #6b7280;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .composer .btn-abort {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* ===== 响应式 ===== */
    @media (max-width: 1200px) {
      .itinerary-section {
        width: 360px;
      }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        max-height: 150px;
      }

      .main-content {
        flex-direction: column;
      }

      .itinerary-section {
        width: 100%;
        border-left: none;
        border-top: 1px solid #e5e7eb;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 左侧：聊天主区域 -->
  <div class="main">
    <div class="main-content">
      <!-- 聊天区 -->
      <section class="chat-section">
        <div class="chat-header">
          <div class="avatar"></div>
          <div class="info">
            <h3>正在收集信息以规划你的行程...</h3>
            <p>分享你的旅行想法 ♡</p>
          </div>
        </div>

        <div class="messages">
          <div class="message assistant">
            <div class="avatar-small"></div>
            <div class="bubble">嗨！我是 Layla，很高兴帮助你规划旅行。告诉我你的想法吧。</div>
          </div>
        </div>

        <div class="composer">
          <input type="text" placeholder="问任何事情...">
          <button class="btn-send">发送</button>
          <button class="btn-done">完成</button>
        </div>
      </section>
    </div>
  </div>

  <!-- 右侧 Sidebar -->
  <aside class="sidebar">
    <h2>Layla.</h2>
    <p class="subtitle">嗨，我是 Layla！很高兴帮助你规划旅行。</p>
  </aside>
</div>

</body>
</html>
